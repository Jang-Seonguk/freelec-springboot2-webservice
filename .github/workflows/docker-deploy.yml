name: Docker CI/CD

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Docker Buildx 설정 (멀티 플랫폼)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Docker 이미지 빌드 & 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            seongukjang/webservice:latest
            seongukjang/webservice:${{ github.sha }}

#      # 5. EC2에 배포
#      - name: Deploy to EC2
#        uses: appleboy/ssh-action@master
#        with:
#          host: ${{ secrets.EC2_HOST }}
#          username: ec2-user
#          key: ${{ secrets.EC2_SSH_KEY }}
#          script: |
#            # 기존 컨테이너 중지 및 제거
#            docker stop webservice || true
#            docker rm webservice || true
#
#            # 최신 이미지 pull
#            docker pull seongukjang/webservice:latest
#
#            # 새 컨테이너 실행
#            docker run -d \
#              --name webservice \
#              -p 8080:8080 \
#              --restart unless-stopped \
#              seongukjang/webservice:latest
#
#            # 사용하지 않는 이미지 정리
#            docker image prune -f
      # 5. AWS 자격 증명 설정
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      # 6. SSM을 통해 EC2에 배포
      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "docker stop webservice || true",
              "docker rm webservice || true",
              "docker pull seongukjang/webservice:latest",
              "docker run -d --name webservice -p 8080:8080 --restart unless-stopped seongukjang/webservice:latest",
              "docker image prune -f"
            ]' \
            --output text \
            --query "Command.CommandId")
          
          echo "Command ID: $COMMAND_ID"

      # 상태 체크 (최대 5분)
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id $COMMAND_ID \
              --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")

            echo "⏳ Check $i/30: $STATUS"

            if [ "$STATUS" = "Success" ]; then
              echo "✅ Deployment successful!"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [ "$STATUS" = "Failed" ] || [ "$STATUS" = "Cancelled" ] || [ "$STATUS" = "TimedOut" ]; then
              echo "❌ Deployment failed: $STATUS"
              aws ssm get-command-invocation \
                --command-id $COMMAND_ID \
                --instance-id ${{ secrets.EC2_INSTANCE_ID }}
              exit 1
            fi
          
            sleep 10
          done
          
          echo "⏰ Timeout after 5 minutes"
          exit 1
